<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}register{% endblock %}
{% block body_block %}
	<div>
		<div class="form-group jumbotron bg-info">
			<h3>SignUp here please!!!</h3>
			<form method="POST" enctype="multipart/form-data" action="{{url_for('register')}}">
				<div class="form-group">
					<input type="text" name="reg-name" placeholder="full name">
				</div>

				<div class="form-group">
					<input type="email" name="reg-email" placeholder="email">
				</div>
				<div class="form-group">
					<input type="password" name="reg-password" placeholder="password">
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-outline-dark" value="Submit">
				</div>
			</form>
		</div>
	</div>
{% endblock body_block %}
