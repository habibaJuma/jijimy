<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}register{% endblock %}
{% block body_block %}
	<div>
		<div class="form-group jumbotron bg-info">
			<h3>Please fill in your business credentials <form action=""></form></h3>
			<form method="POST" enctype="multipart/form-data" action="{{url_for('admin')}}">
				<div class="form-group">
					<input type="text" name="reg-name" placeholder="Business name">
				</div>

				<div class="form-group">
					<input type="text" name="reg-owner" placeholder="owner">
				</div>
				<div class="form-group">
					<input type="text" name="reg-location" placeholder="location">
                </div>
                <div class="row 50%">
                    <div class="12u"><textarea name="describe" placeholder="business description" rows="6"></textarea></div>
                </div>
				<div class="form-group">
					<input type="submit" class="btn btn-outline-dark" value="Submit">
				</div>
			</form>
		</div>
	</div>
{% endblock body_block %}
