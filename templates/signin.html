
{% extends "base.html" %}
{% block body_block %}
	<div class="container center_form">
		<div class="row">
			<div class="col-md-12 text-center">
				<div class="jumbotron bg-primary">
				<h1>Signin Here</h1>
				<form method="POST" enctype="multipart/form-data" action="{{url_for('register')}}">
					<div class="form-group">
					<!-- <div class="form-group ">
						<form action="#" method="POST">
						-->
							<div class="form-group">
								<label for="username">
									Username: 
									<input type="text" class="form-control" name="username" placeholder="Enter Name...">
								</label>
							</div>
							<div class="form-group">
								<label for="password">
									password: 
									<input type="password" class="form-control" name="password" placeholder="Enter password...">
								</label>
							</div>
							<button class="btn btn-info">Signin</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
